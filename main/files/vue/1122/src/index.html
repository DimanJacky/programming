<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Основы vue</h1>
<h1>Модификаторы событий клавиатуры</h1>

<div id="app">
    <input type="text" v-on:keyup="alertValue">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

    // Задание:
    // добавить модификатор в input чтобы alert срабатывал только по нажанию на enter и пробел

    new Vue({
        el: '#app',
        methods: {
            alertValue(event) {
                alert(event.target.value);
            }
        }
    });

</script>

</body>
</html>
