<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red {background: red}
        .blue {background: blue}
        .green {background: green}
    </style>
</head>
<body>
<h1>Основы vue</h1>
<h1>Динамические стили</h1>

<div id="app">

    <div class="circle"></div>
    <div class="circle"></div>

    <hr>

    <input type="text" v-model="color">
    <input type="text" v-model="height">

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

    // Задание
    // есть связанные input, в которые можно вводить цвет и размер кругов
    // как подключить circleClasses к первому кругу?
    // как подключить circleClasses ко второму кругу, и еще добавить width равный height?

    new Vue({
        el: '#app',
        data: {
            color: 'blue',
            height: 100
        },
        computed: {
            circleClasses() {
                return {
                    'background': this.color,
                    'height': this.height + 'px'
                }
            }
        }
    });

</script>

</body>
</html>
