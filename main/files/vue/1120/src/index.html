<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Основы vue</h1>
<h1>Передача параметров в метод</h1>

<div id="app">
    <h2>{{title}} = {{counter}}</h2>
    <button v-on:click="riseCounter">Увеличить</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

    // Задание:
    // передать в метод riseCounter параметры и сделать чтобы при клике на кнопку
    // счетчик увеличивал на переданное число, передать 5,
    // Также передать другие параметры, чтобы
    // текст title поменялся на "Изменено на 5"
    // и чтобы при клике на кпопку текст на кнопке поменялся на синий

    new Vue({
        el: '#app',
        data: {
            counter: 0,
            title: 'Счетчик'
        },
        methods: {
            riseCounter() {
                this.counter++;
            }
        }
    });

</script>

</body>
</html>
