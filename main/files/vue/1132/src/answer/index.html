<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Основы vue</h1>
<h1>Связывание разных приложений. Инстанс vue</h1>

<div id="app">
    <h2>{{title}}</h2>
    <h3>{{newField}}</h3>
    <button @click="title = 'Updated title'">Update title</button>
</div>

<hr>

<div id="app2">
    <h2>{{title}}</h2>
    <button @click="updatedFirstTitle()">Update first title</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

    var vue1 = new Vue({
        el: '#app',
        data: {
            title: 'Hello I am Vue!',
            newField: ''
        },
        methods: {
            alertFast() {
                alert('I am from vue 1')
            }
        }
    });

    console.log(vue1);

    vue1.newField = 'Random text';

    new Vue({
        el: '#app2',
        data: {
            title: 'Hello I am Vue 2'
        },
        methods: {
            updatedFirstTitle() {
                vue1.title = 'Updated from second app';
                vue1.newField = 'New newField';

                setTimeout(() => {
                    vue1.alertFast();
                }, 1000)
            }
        }
    })

</script>

</body>
</html>
