<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Основы vue</h1>
<h1>Модель для работы с формами</h1>

<div id="app">
    <input type="text" @input="inputValue = $event.target.value" :value="inputValue">

    <h2>{{inputValue}}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

    // Задание:
    // В input реализовано двустороннее связывание с h2, если меняется одно, то и другое
    // Как с помощью модели сделать это проще?
    // Как сделать чтобы h2 менялся только после того как курсор уйдет с input

    new Vue({
        el: '#app',
        data: {
            inputValue: 'Initial value'
        }
    });

</script>

</body>
</html>
