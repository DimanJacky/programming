<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Основы vue</h1>
<h1>Работа со списками</h1>

<div id="app">
    <ul></ul>

    <hr>

    <ol></ol>

    <hr>

    <ul></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

    // Задание
    // вывести ненумерованным списком массив people, в каждой строке индекс элемента, имя, возраст
    // вывести нумерованным списком массив цифр от 1 до 4
    // вывести ненумерованным списком данные объекта person, в каждой строке индекс элемента, ключи свойств, значения свойств

    new Vue({
        el: '#app',
        data: {
            people: [
                {name: 'John', age: 20},
                {name: 'Max', age: 25},
                {name: 'Elena', age: 30},
            ],
            person: {
                name: 'Max',
                age: 50,
                job: 'programmer'
            }
        }
    });

</script>

</body>
</html>
