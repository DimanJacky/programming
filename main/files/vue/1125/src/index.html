<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red {background: red}
        .blue {background: blue}
        .green {background: green}
    </style>
</head>
<body>
<h1>Основы vue</h1>
<h1>Работа с CSS классами</h1>

<div id="app">

    <div
        class="circle"
        @click="isActive = !isActive"
    ></div>

    <div
        class="circle"
    ></div>

    <input type="text" v-model="color">

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

    // Задание
    // Есть 3 класса описанных в стилях red, green, blue которые можно применять к кругу circle

    // Как можно сделать чтобы класс для первого круга брался из метода getCssClasses в computed

    // второй круг связан с input, в котором можно написать red, blue или green
    // как изменить цвет второго circle при вводе в input?
    // как сделать чтобы цвет второго круга был color, если он есть, иначе red если isActive?

    new Vue({
        el: '#app',
        data: {
            isActive: false,
            color: 'blue'
        },
        computed: {
            getCssClasses() {
                return {
                    'red': this.isActive,
                    'green': !this.isActive
                }
            }
        },
        methods: {

        }
    });

</script>

</body>
</html>
