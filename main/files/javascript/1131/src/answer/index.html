<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="height: 5001px"></div>
<script>

    function throttle(func, ms) {
        let isThrottled = false;
        let savedArgs;
        let savedThis;

        function wrapper() {

            if (isThrottled) {
                savedArgs = arguments;
                savedThis = this;
                return;
            }

            func.apply(this, arguments);

            isThrottled = true;

            setTimeout(function() {
                isThrottled = false;
                if (savedArgs) {
                    wrapper.apply(savedArgs, savedArgs);
                    savedArgs = savedThis = null;
                }
            }, ms);
        }

        return wrapper;
    }

    // Функция, которая вызывается при скролле
    function onScroll() {
        console.log("Scroll event at", new Date().toLocaleTimeString());
    }

    // Ограничим обработчик скролла, чтобы он срабатывал не чаще одного раза в 1000 мс
    const throttledScroll = throttle(onScroll, 1000);

    window.addEventListener("scroll", throttledScroll);

</script>
</body>
</html>
