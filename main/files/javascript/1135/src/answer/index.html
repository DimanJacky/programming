<script>

    // Возможные массивы и наибольшая сумма
    const arr1 = [1, -2, 3, 4, -9, 6]; // 7
    const arr2 = [-1, 2, 3, -9]; // 5
    const arr3 = [2, -1, 2, 3, -9]; // 6
    const arr4 = [-1, 2, 3, -9, 11]; // 11
    const arr5 = [-2, -1, 1, 2]; // 3
    const arr6 = [100, -9, 2, -3, 5]; // 100
    const arr7 = [1, 2, 3]; // 6

    // медленное решение
    // Можно посчитать все возможные подсуммы

    function getMaxSubSum(arr) {
        let maxSum = 0; // если элементов не будет - возвращаем 0

        for (let i = 0; i < arr.length; i++) {
            let sumFixedStart = 0;
            for (let j = i; j < arr.length; j++) {
                sumFixedStart += arr[j];
                maxSum = Math.max(maxSum, sumFixedStart);
            }
        }

        return maxSum;
    }

    // быстрое решение
    // Если s в какой-то момент становится отрицательной – присваиваем s=0

    function getMaxSubSum1(arr) {
        let maxSum = 0;
        let partialSum = 0;

        for (let item of arr) { // для каждого элемента массива
            partialSum += item; // добавляем значение элемента к partialSum
            maxSum = Math.max(maxSum, partialSum); // запоминаем максимум на данный момент
            if (partialSum < 0) partialSum = 0; // ноль если отрицательное
        }

        return maxSum;
    }

    console.log(getMaxSubSum(arr1));

</script>
