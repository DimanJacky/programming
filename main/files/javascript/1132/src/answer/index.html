<body>
<canvas id="treeCanvas" width="800" height="700" style="border:1px solid #000;"></canvas>
<script src="utils.js"></script>
<script>
    // Написать бинарное дерево и метод добавления

    // Класс для узла дерева Node
    // Класс бинарного дерева BinaryTree

    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }
    }

    class BinaryTree {
        constructor() {
            this.root = null;
        }

        // метод добавления node
        add(value) {
            // создаем node
            const newNode = new Node(value);
            if (!this.root) {
                this.root = newNode;
                return;
            }

            let currentNode = this.root;

            while(currentNode) {
                // если меньше чем данный узел вставляем слева
                if (newNode.value < currentNode.value) {
                    if (!currentNode.left) {
                        currentNode.left = newNode;
                        return;
                    }

                    currentNode = currentNode.left;

                    // если больше вставляем справа
                } else {
                    if (!currentNode.right) {
                        currentNode.right = newNode;
                        return;
                    }

                    currentNode = currentNode.right;
                }
            }
        }
    }

    const myTree = new BinaryTree();

    myTree.add(4);
    myTree.add(2);
    myTree.add(1);
    myTree.add(3);
    myTree.add(5);

    // Начинаем рисовать дерево от корневого узла
    drawTree(myTree?.root, canvas.width / 2, 40, 0, 1);

    console.log('myTree', myTree);

</script>
