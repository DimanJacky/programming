<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // можно через every если важен порядок, можно отсортировать каждый массив и перебором for

    const x = [1, 3, 5, 7, 9];
    const y = [5, 3, 1, 9, 7];

    const c = [1, 3, 5, 7, 9, 10];
    const d = [5, 3, 1, 9, 7];

    const areEqual = (arr1, arr2) => {
        if (arr1.length !== arr2.length) {
            return false;
        }
        return arr1.slice().sort().toString() === arr2.slice().sort().toString();
    }

    console.log(areEqual(x, y)); // true
    console.log(areEqual(c, d)); // false

</script>
</body>
</html>
