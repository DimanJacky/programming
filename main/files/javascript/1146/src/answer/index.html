<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function pow(x, n) {
        if (n === 1) {
            return x;
        } else {
            return x * pow(x, n - 1);
        }
    }

    console.log(pow(2, 3) ); // 8

</script>
</body>
