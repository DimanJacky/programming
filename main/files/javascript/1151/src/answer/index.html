<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function countCharacterPairs(message) {
        const pairsCount = new Map();

        for(let i = 0; i < message.length - 1; i++) {
            const pair = message[i] + message[i + 1];
            pairsCount.set(pair, (pairsCount.get(pair) || 0) + 1);
        }
        return Array.from(pairsCount.entries()).map(([pair, count]) => `${pair}: ${count}`).join(', ');
    }

    const message1 = 'ab';
    const result1 = countCharacterPairs(message1);
    console.log(result1); // ab: 1

    const message2 = 'abab';
    const result2 = countCharacterPairs(message2);
    console.log(result2); // ab: 2, ba: 1

    const message3 = 'abcd';
    const result3 = countCharacterPairs(message3);
    console.log(result3); // ab: 1, bc: 1, cd: 1

</script>
</body>
</html>
