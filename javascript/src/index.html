<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function persistence(num, count = 0) {
        let numStr = String(num);

        if (numStr.length === 1) {
            return count;
        }

        const nextNum = numStr.split('').reduce((acc, cur) => acc * cur, 1);

        return persistence(nextNum, count + 1);
    }

    console.log(persistence(39));

</script>
</body>
</html>
