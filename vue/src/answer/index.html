<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Основы vue</h1>
<h1>Интерполяция</h1>

<div id="app">
    <h1>String {{ name }}</h1>
    <h1>Sum: {{ 10 + 60 }}</h1>
    <h1>Method: {{ sayHello() }}</h1>
    <h1>If statement: {{ isOk ? 'OK' : 'no' }}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            name: 'Vue!',
            isOk: true,
        },
        methods: {
            sayHello() {
                return 'hello'
            }
        }
    });

</script>

</body>
</html>
